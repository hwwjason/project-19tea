<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>组件配置</title>
    <link rel="stylesheet" href="../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../frame/static/css/style.css">
    <link rel="icon" href="../../frame/static/image/code.png">
    <link rel="stylesheet" href="../../frame/font-awesome-4.7.0/css/font-awesome.min.css">
    <style type="text/css">
    .alert-div {
        display: none;
        padding: 0 20px;
        padding-top: 20px;
    }

    .layui-form-pane .layui-form-label {
        border: none;
    }
    </style>
</head>

<body class="body">
    <div id="vueDiv" class="layui-form layui-form-pane">
        <div class="layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <a class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="addComponent">
                        <i class="fa fa-plus"></i> 添加
                    </a>
                    <a class="layui-btn layuiadmin-btn-list" onclick="deleteProduct('all')">
                        <i class="fa fa-remove"></i> 删除
                    </a>
                    <button class="layui-btn layuiadmin-btn-list" onclick="window.location.reload()">
                        <i class="fa fa-refresh"></i> 刷新
                    </button>
                </div>
            </div>
        </div>
        <table class="layui-table">
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" lay-filter="checkall" id="checkall" name="checkall" lay-skin="primary">
                    </th>
                    <th>首页配置方案</th>
                    <th>创建时间</th>
                    <th>最近修改时间</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody class="orderList">
                <tr v-for="item in orderList" v-key="orderList">
                    <td>
                        <input type="checkbox" class="childCheck" lay-filter="childCheck" name="" lay-skin="primary" :productid="item.id">
                    </td>
                    <td>{{item.name}}</td>
                    <td>{{item.createTime}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.status==0?"未启用":"使用中"}}</td>
                    <td>
                        <button class="layui-btn layui-btn-small" :status="item.status" :productid="item.id" onclick="update(this)">
                            <i class="layui-icon">&#xe63c;</i>{{item.status==0?"启用":"暂停"}}
                        </button>
                        <a class="layui-btn layui-btn-normal layui-btn-small" :href="'../../subpage/setup/componentList.html?id='+item.id">
                            <i class="layui-icon">&#xe642;</i>配置
                        </a>
                        <a class="layui-btn layui-btn-danger layui-btn-small" :productid="item.id" onclick="deleteProduct(this)">
                            <i class="layui-icon">&#xe640;</i>删除
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div id="pagelist"></div>
        <div class="alert-div layui-form">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">方案名称</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input zujian-name">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../frame/static/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../../frame/layui/layui.js"></script>
    <script type="text/javascript" src="../../frame/static/js/vue.min.js"></script>
    <script type="text/javascript">
    var orderList = "",
        layer = "",
        form = "",
        laypage = "",
        count = 0,
        pageNum = 1,
        pageSize = 10,
        pagecurr = 1,
        getListData = {
            "pageNum": pageNum,
            "pageSize": pageSize,
            "condition": {

            }
        };
    var vm = new Vue({
        el: "#vueDiv",
        data: {
            orderList: ""
        },
        mounted: function() {
            this.getMakerList(getListData);
        },
        methods: {
            layuiInit: function() {
                layui.use(['form', 'layedit', 'laypage', 'jquery', 'laydate', 'layer'], function() {
                    laypage = layui.laypage;
                    form = layui.form;
                    layer = layui.layer;
                    var laydate = layui.laydate;
                    var $ = layui.jquery;
                    form.on("submit(addComponent)", function(e) {
                        layer.open({
                            type: 1,
                            area: ['400px', '180px'],
                            shadeClose: true,
                            btn: ['确定', '取消'],
                            content: $(".alert-div"),
                            yes: function(index) {
                                var obj = {
                                    name: $(".zujian-name").val(),
                                }
                                if($(".zujian-name").val()==""){
                                    layer.msg("请输入组件名");
                                    return false;
                                }
                                $.ajax({
                                    url: baseURL + "/content/createOrUpdate",
                                    type: 'POST',
                                    dataType: 'json',
                                    contentType: "application/json;charset=UTF-8",
                                    data: JSON.stringify(obj),
                                }).done(function(res) {
                                    if (res.status == "1") {
                                        window.location.href="../../subpage/setup/componentList.html?id="+res.data.id;
                                    }
                                }).fail(function() {
                                    console.log("error");
                                })

                            }
                        });
                    })
                    // 监听checkbox选中事件，全选
                    form.on('checkbox(checkall)', function(data) {
                        ///data.elem.checked单选框是否选中
                        $(".orderList input[type='checkbox']").each(function(index, el) {
                            el.checked = data.elem.checked;
                        });
                        form.render('checkbox');
                    });
                    //单个checkbox选中事件
                    form.on('checkbox(childCheck)', function(event) {
                        var checkNum = 0;
                        $(".orderList input[type='checkbox']").each(function(index, el) {
                            if (el.checked == false) {
                                checkNum++
                                $("#checkall").prop("checked", false);
                            }
                        });
                        if (checkNum == 0) {
                            $("#checkall").prop("checked", true);
                        }
                        form.render('checkbox');
                        /* Act on the event */
                    });

                    //分页
                    laypage.render({
                        elem: 'pagelist',
                        count: count,
                        limit: pageSize,
                        layout: ['count', 'prev', 'page', 'next', 'refresh', 'skip'],
                        jump: function(obj, first) {
                            if (!first) {
                                pagecurr = obj.curr
                                $.ajax({
                                    url: baseURL + "content/getContentList",
                                    type: 'POST',
                                    dataType: 'json',
                                    contentType: "application/json;charset=UTF-8",
                                    data: JSON.stringify({ "pageNum": obj.curr, "pageSize": pageSize }),
                                }).done(function(res) {
                                    if (res.status == "1") {
                                        orderList = res.data.list;
                                        vm.orderList = orderList;
                                        $(".orderList .childCheck").each(function(index, el) {
                                            $(el).prop("checked", false)
                                        });
                                        $("#checkall").prop("checked", false);
                                        setTimeout(function() {
                                            form.render();
                                        }, 0)
                                    }
                                }).fail(function() {
                                    console.log("error");
                                })
                            }
                        }
                    });
                    setTimeout(function() {
                        form.render();
                    }, 0)
                })
            },
            getMakerList: function(obj) {
                var that = this;
                $.ajax({
                    url: baseURL + "content/getContentList",
                    type: 'POST',
                    dataType: 'json',
                    contentType: "application/json;charset=UTF-8",
                    data: JSON.stringify(obj),
                }).done(function(res) {
                    if (res.status == "1") {
                        orderList = res.data.list;
                        that.orderList = orderList;
                        count = res.data.total
                        that.layuiInit();
                    }
                }).fail(function() {
                    console.log("error");
                })
            },
            watch: function() {
                this.layuiInit();
            }

        }
    })


    function deleteProduct(argument) {
        //删除商品
        if (argument == "all") {
            // 批量删除
            var checkId = [];
            $(".orderList .childCheck").each(function(index, el) {
                var elchecked = $(el).prop("checked");
                var productId = $(el).attr("productid");
                if (elchecked == true) {
                    checkId.push(productId)
                }
            });

            if (checkId.length == 0) {
                layer.msg("请勾选要删除的组件");
                return false;
            }
        } else {
            //单个删除
            var checkId = [];
            checkId.push($(argument).attr("productid"));
        }
        layer.confirm('确定删除？', {
            btn: ['确定', '取消'] //按钮
        }, function(index) {
            layer.close(index);
            var url = baseURL + "content/deleteByIds";
            var data = checkId.toString();
            $.post(url, { ids: data }, function(res) {
                if (res.status == 1) {
                    //window.location.reload();
                    for (var i = 0; i < checkId.length; i++) {
                        for (var j = 0; j < vm.orderList.length; j++) {
                            if (checkId[i] == vm.orderList[j].id) {
                                vm.orderList.splice(j, 1)
                                count = count - 1;
                            }
                        }
                    }
                    laypage.render({
                        elem: 'pagelist',
                        count: count,
                        limit: pageSize,
                        curr: pagecurr,
                        layout: ['count', 'prev', 'page', 'next', 'refresh', 'skip'],
                        jump: function(obj, first) {
                            if (!first) {
                                $.ajax({
                                    url: baseURL + "content/getContentList",
                                    type: 'POST',
                                    dataType: 'json',
                                    contentType: "application/json;charset=UTF-8",
                                    data: JSON.stringify({ "pageNum": obj.curr, "pageSize": pageSize }),
                                }).done(function(res) {
                                    if (res.status == "1") {
                                        orderList = res.data.list;
                                        vm.orderList = orderList;
                                        $(".orderList .childCheck").each(function(index, el) {
                                            $(el).prop("checked", false)
                                        });
                                        $("#checkall").prop("checked", false);
                                        setTimeout(function() {
                                            form.render();
                                        }, 0)
                                    }
                                }).fail(function() {
                                    console.log("error");
                                })
                            }
                        }
                    });
                    setTimeout(function() {
                        $(".orderList .childCheck").each(function(index, el) {
                            $(el).prop("checked", false)
                        });
                        form.render();
                    }, 0)
                    checkId = [];
                }
            }, "json")
        }, function() {
            console.log("取消")
        });

    }
    //查询商品
    function search() {
        var isshelves = $(".isshelves").val();
        var input_code = $(".input_code").val();
        var input_title = $(".input_title").val();
        getListData.condition.title = input_title;
        getListData.condition.isshelves = isshelves;
        getListData.condition.code = input_code;
        vm.getMakerList(getListData);
    }

    function update(dom) {
        var id = $(dom).attr("productid");
        var status = $(dom).attr("status");
        if (status == 0) {
            status = 1
        } else {
            status = 0
        }
        var obj = {
            id: id,
            status: status
        }
        $.post(baseURL + "content/startOrStop", obj, function(res) {
            if (res.status == "1") {
                window.location.reload();
            }
        }, "json")

    }
    </script>
</body>

</html>
