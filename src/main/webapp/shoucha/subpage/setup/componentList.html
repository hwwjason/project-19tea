    .ul2-li:after {
        content: "";
        position: absolute;

        background-size: contain;
        top: 10px;

    .ul2-li text {

    }

    .ul2-li .layui-btn {

    .addComponent {

    <script type="text/javascript">
    var contentid = GetRequest().id;

    function initList() {
        $.post(baseURL + "content/findByContentid", { contentid: contentid }, function(res) {
            if (res.data.length == 0) {
                $(".first-content-text").show();
            } else {
                var html = "",
                    className = "";
                for (var i = 0; i < res.data.length; i++) {
                    if (res.data[i].type == "0") {
                        className = "'banner-set'";
                    }
                    if (res.data[i].type == '1') {
                        className = "'product-switch-set '";
                    }
                    if (res.data[i].type == '2') {
                        className = "'border-set'";
                    }
                    if (res.data[i].type == '3') {
                        className = "'advertisement-set'";
                    }
                    if (res.data[i].type == '4') {
                        className = "'product-set'";
                    }
                    var theid = res.data[i].id;
                    var thetype = res.data[i].type;
                    html += '<li class="ul2-li no-after" theid="' + theid + '" thetype="' + thetype + '"><text class="content-text" ondblclick="modifyName(this)">' + res.data[i].name + '</text><text class="layui-btn layui-btn-small" onclick="set(this,' + className + ')">配置</text><text class="layui-btn layui-btn-small layui-btn-danger" theid="' + theid + '" thetype="' + thetype + '"  onclick="deleteComponent(this)">删除</text></li>'
                }
                $("#ul2").append(html);
                $(".first-content-text").hide();
            }
        }, "json")
    }
    $(function() {
        $(".c-list ul").dragsort({});
        initList();
    })

                    '<input type="radio" lay-filter="urlType" name="bannerurlType2" value="商品" title="商品" ' +

                    '<input type="radio" lay-filter="urlType" name="bannerurlType2" value="链接" title="链接">' +
                    '</div>'
